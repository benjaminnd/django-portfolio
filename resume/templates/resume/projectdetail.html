
<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Ben Dang</title>

    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <link href="{% static 'css/detail.css' %}" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>

  <body>

    <header>
    </header>

    <main role="main">

      <section class="jumbotron">
        <div class="container">
          <div class="d-flex justify-content-between">
            <h2 class="mb-5">{{project.name}}</h2>
            <p>

              <a href="{% url 'backhome' %}" class="btn btn-primary my-2">Back</a>
            </p>
            
          </div>
          
          <p class="lead text-muted">{{project.summary}}.</p>
          <img src="{{project.image.url}}" height=200  alt="">
          <div class="social-icons mb-5 mt-5">
            {% if project.is_personal %}
            <p>View website or show code</p>
            <p>Credentials used for testing: {{project.admin_credentials}}</p>
            <a class="social-icon"  href="{{project.demo_url}}" target="_blank" title="View website"><i class="fas fa-desktop"></i></a>
            <a class="social-icon" title="Show code"href="{{project.github_url}}" target="_blank"><i class="fab fa-github"></i></a>
            {% else %}
              <p><a href="{{project.demo_url}}" target="_blank" class="btn btn-primary my-2">Read more</a></p>
            {% endif%}
          </div>

        </div>
      </section>


    </main>

    <footer class="text-muted">
      <div class="container">
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.5.1.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
